<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">
        <div *ngIf="user.loggedIn()">
          <!-- <h4> -->
            <img src="{{user.profile.picture}}" alt="" class="avatar">
            {{user.profile.name}}
          <!-- </h4> -->
        </div>
      </span>
      <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a (click)="user.logout()" *ngIf="user.loggedIn()" class="mdl-navigation__link" href="#">Logout</a>
          <a (click)="user.login()" *ngIf="!user.loggedIn()" class="mdl-navigation__link" href="#">Login</a>
        </nav>
      </div>
</header>
